<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Varela+Round&display=swap"
    rel="stylesheet">
  <title>Calculator</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
    }

    .button {
      width: 66px;
      padding: 20px;
      margin: 0 3px;
      border: 2px solid black;
      border-radius: 9px;
      cursor: pointer;
    }

    .row {
      margin: 8px 0;
    }

    .row input {
      width: 291px;
      font-size: 20px;
      margin: 0;
      padding: 10px 0px;
      border: 2px solid black;
      border-radius: 5px;
    }

    .text-center {
      text-align: center;
    }

    .bg-red {
      background: red;
    }

    .mx-auto {
      margin: auto;
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }
  </style>
</head>

<body>
  <h1 class="text-center">Advanced Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20 ">
    <div class="row">
      <input class="input" type="text" id="display" />
    </div>
    <div class="row">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="memoryAdd()">M+</button>
      <button class="button" onclick="memorySubtract()">M-</button>
      <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button" onclick="appendToDisplay('%')">%</button>
      <button class="button" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    let currentInput = '';

    const appendToDisplay = (value) => {
      if (/[\d+\-*\/%]/.test(value)) {
        if (value === '+' || value === '-' || value === '*' || value === '/') {
          const lastChar = currentInput.slice(-1);
          if (/[\+\-\*\/]/.test(lastChar)) {
            return;
          }
        }
        currentInput += value;
        display.value = currentInput;
      }
    }

    const clearDisplay = () => {
      currentInput = '';
      display.value = '';
    }

    const calculateResult = () => {
      try {
        const result = eval(currentInput);
        if (Number.isFinite(result)) {
          display.value = result;
        } else {
          display.value = 'Error';
        }
        currentInput = result.toString();
      } catch (error) {
        display.value = 'Error';
        currentInput = '';
      }
    }

    const memoryAdd = () => {
      if (currentInput !== '') {
        const currentNumber = parseFloat(currentInput);
        memoryValue += currentNumber;
      }
    }

    const memorySubtract = () => {
      if (currentInput !== '') {
        const currentNumber = parseFloat(currentInput);
        memoryValue -= currentNumber;
      }
    }
  </script>
</body>

</html>
